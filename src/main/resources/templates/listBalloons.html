<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Balloon Order page - Welcome and choose a Balloon</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to our Balloon Shop App</h1>
</header>

<main>
    <h2>Choose balloon color:</h2>

    <th:block th:if="${hasError}" th:text="${error}"></th:block>

    <form th:method="POST" th:action="@{/balloons}">
    <ul>
       <li th:each="balloon_el : ${balloons}">

           <input th:value="${balloon_el.getName()}" th:text="${balloon_el.getName()}" name="color" type="radio">

<!--               <form th:method="DELETE" th:action="@{/balloons/delete/{id} (id=${balloon_el.getId()})}">-->
<!--               <button type="submit" class="btn btn-sm btn-danger"><i class="fa fa-trash">Delete</i></button>-->
<!--              </form>-->

              <a th:href="@{/balloons/delete/{id} (id=${balloon_el.getId()})}" class="btn btn-sm btn-info">
                  <i class="fa fa-trash">Delete</i>
              </a>

           <br/>
              <a th:href="@{/balloons/edit-form/{id} (id=${balloon_el.getId()})}" class="btn btn-sm btn-info">
               <i class="fa fa-trash">Edit</i>
              </a>

       </li>
    </ul>
        <div class="col mb-3">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <a th:href="@{/balloons/add-form}" class="btn btn-block btn-dark">Add new balloon</a>
                </div>
            </div>
        </div>

    <br/>
<!--    <a th:href="@{/selectBalloonSize}">Submit</a>-->
        <button type="submit">Submit</button>
    </form>

</main>

</body>
</html>
